
<style>
  /* Apply styles to the form container */
form {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f8f8f8;
  border: 1px solid #e0e0e0;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Style for form labels */
label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
}

/* Style for form inputs */
input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
}

/* Style for the submit button */
button[type="submit"] {
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  padding: 10px 20px;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s;
}

/* Style for the submit button on hover */
button[type="submit"]:hover {
  background-color: #0056b3;
}

/* Style for form validation messages (optional) */
.error-message {
  color: #ff0000;
  font-size: 14px;
}

/* Additional styling for success messages (optional) */
.success-message {
  color: #008000;
  font-size: 14px;
}

</style>


<form (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
    </div>
  
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
